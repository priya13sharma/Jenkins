<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Welcome !!!</title>
</head>
<body>
	<section>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" th:href="@{/user/index}">Librarian Details</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/addlib">Add New
							Librarian</a></li>
							<li class="nav-item active"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
							<li class="nav-item active"><a class="nav-link" th:href="@{/export}">Download as PDF</a></li>

				</ul>

			</div>
		</nav>

		<div class="container p-5">
			<table class="table table-striped">
				<thead class="bg-primary text-white">
					<tr>
						<th scope="col">Book Code</th>
						<th scope="col">Book Name</th>
						<th scope="col">Author</th>
						<th scope="col">Email</th>
						<th scope="col">Data Added</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e: ${lib}">
						<th th:text="${e.bookCode}"></th>
						<td th:text="${e.bookName}"></td>
						<td th:text="${e.author}"></td>
						<td th:text="${e.email}"></td>
						<td th:text="${e.dataadded}"></td>
						<td>
							<a th:href="@{/edit/{bookCode}(bookCode=${e.bookCode})}" class="btn btn-primary">Edit</a>
							<a th:href="@{/delete/{bookCode}(bookCode=${e.bookCode})}" class="btn btn-danger">Delete</a>
						</td>
				</tbody>
			</table>
		</div>


	</section>
</body>
</html>
